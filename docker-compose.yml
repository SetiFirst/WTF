version: "3.9"

services:
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - profiles
      - courses
      - assistant

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: main
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: redis
    restart: always

  auth:
    build: ./auth
    container_name: auth
    environment:
      DATABASE_URL: postgres://app:app@postgres:5432/main
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis

  profiles:
    build: ./profiles
    container_name: profiles
    environment:
      DATABASE_URL: postgres://app:app@postgres:5432/main
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis

  courses:
    build: ./courses
    container_name: courses
    environment:
      DATABASE_URL: postgres://app:app@postgres:5432/main
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis

  assistant:
    build: ./assistant
    container_name: assistant
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis

volumes:
  postgres_data:

